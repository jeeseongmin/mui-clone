<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MUI Clone</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/lists.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 메인 컨텐츠 -->
    <div id="main">
      <div class="main-wrapper">
        <!-- Virtualized List Component -->
        <div class="single-component">
          <h2 id="virtualized-list">Virtualized List</h2>
          <div>
            <div class="component-box">
              <div
                class="list-component virtualized-list"
                id="virtualized-component"
              >
                <ul></ul>
              </div>
            </div>
            <div class="component-bottom">
              <a
                href="https://mui.com/material-ui/react-list/#virtualized-list"
                target="_blank"
                >mui-link</a
              >
            </div>
          </div>
        </div>

        <!-- Taps Component -->
        <div class="single-component">
          <h2 id="virtualized-list">Basic Tabs</h2>
          <div>
            <div class="component-box-white">
              <div class="tab-component">
                <div class="tab-header">
                  <div class="tab-wrapper">
                    <a class="material-ripple" data-color="accef7">
                      <button
                        class="tab-btn selectedBtn"
                        onclick="clickTabBtn(event)"
                      >
                        Item One
                      </button>
                    </a>
                    <a class="material-ripple" data-color="accef7">
                      <button class="tab-btn" onclick="clickTabBtn(event)">
                        Item Two
                      </button>
                    </a>
                    <a class="material-ripple" data-color="accef7">
                      <button class="tab-btn" onclick="clickTabBtn(event)">
                        Item Three
                      </button>
                    </a>
                    <div id="selected-border"></div>
                  </div>
                </div>
                <div class="tab-contents" id="tab-contents">Item One</div>
              </div>
            </div>
            <div class="component-bottom">
              <a
                href="https://mui.com/material-ui/react-list/#virtualized-list"
                target="_blank"
                >mui-link</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script src="js/list.js"></script>
</html>
