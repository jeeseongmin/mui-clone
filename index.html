<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUI Clone</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Virtualized List -->
      <div class="component-wrapper">
        <div class="component-header">
          <h2>Virtualized List</h2>
          <p>
            In the following example, we demonstrate how to use react-window
            with the List component. It renders 200 rows and can easily handle
            more. Virtualization helps with performance issues.
          </p>
        </div>
        <div class="component-contents">
          <div class="list-wrapper">
            <div class="list-component"></div>
          </div>
        </div>
        <div class="component-footer"></div>
      </div>

      <!-- Basic Tabs -->
      <div class="component-wrapper">
        <div class="component-header">
          <h2>Basic tabs</h2>
          <p>A basic example with tab panels.</p>
        </div>
        <div class="component-contents"></div>
        <div class="component-footer"></div>
      </div>

      <!-- Accordion -->
      <div class="component-wrapper">
        <div class="component-header">
          <h2>Basic accordion</h2>
        </div>
        <div class="component-contents"></div>
        <div class="component-footer"></div>
      </div>
    </div>
  </body>

  <script src="js/index.js"></script>
  <script src="js/list.js"></script>
</html>
